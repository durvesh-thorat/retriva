
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETRIVA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                violet: '#5E5CE6',
              },
              'off-white': '#FDFBF7', // Warmer light mode background
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'gradient-slow': 'gradientMove 15s ease infinite',
              'signal': 'signal 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.7', transform: 'scale(1.05)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              gradientMove: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              signal: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh / bounce on mobile when modals are open */
      }
      /* Brand Sync Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5E5CE6; 
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #5E5CE6; 
      }

      /* Notification Specific Scrollbar - Thin & Violet */
      .notification-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .notification-scrollbar::-webkit-scrollbar-thumb {
        background: #5E5CE6;
        border-radius: 10px;
      }
      .notification-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Accent Sync: Focus Rings */
      input:focus, textarea:focus, select:focus {
        outline: none !important;
        box-shadow: 0 0 0 3px rgba(94, 92, 230, 0.2) !important;
        border-color: #5E5CE6 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>

  </body>
</html>
